name: unetdd

channels:
  - defaults
  - conda-forge
  - pytorch

dependencies:
  - python=3.9
  - pip=21.0*
  - conda-forge::ipykernel  # so it can be used in jupyter lab
  # this version needs to be not 58 becasue it is causing this issue https://github.com/pypa/setuptools/issues/2769
  # src: https://github.com/tikitu/jsmin/issues/33#issue-989555565
  - setuptools=57.*
  - conda-forge::ipywidgets  # this is needed for torch on jlab
  - conda-forge::pandas
  
  # torch
  - pytorch::pytorch=1.10
  - pytorch::torchvision=0.11
  - cudatoolkit=10.2

  # mmsegmentation

# line to update the environment
# conda env update --name unetdd --file ${HOME}/fcdd/python/etc/condaenv/unetdd.yml --prune